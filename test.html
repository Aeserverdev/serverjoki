<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard SMM Lengkap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      display: flex;
      min-height: 100vh;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
    }
    .sidebar {
      width: 240px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      border-right: 1px solid rgba(255, 255, 255, 0.1);
    }
    .sidebar h2 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    .menu a {
      display: block;
      padding: 0.9rem 1rem;
      margin-bottom: 0.5rem;
      color: #fff;
      text-decoration: none;
      border-radius: 12px;
      transition: 0.3s;
    }
    .menu a:hover, .menu a.active {
      background: rgba(255, 255, 255, 0.15);
    }

    .main {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
    }
    .header {
      font-size: 1.6rem;
      margin-bottom: 2rem;
      font-weight: 600;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(14px);
      border-radius: 18px;
      padding: 1.5rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      margin-bottom: 1.5rem;
      transition: 0.3s;
    }
    .card:hover {
      background: rgba(255, 255, 255, 0.08);
    }
    .info-row {
      margin: 0.8rem 0;
      font-size: 1rem;
    }
    .info-row strong {
      color: #ffd86b;
      margin-right: 8px;
    }
    .logout-btn {
      margin-top: auto;
      padding: 0.9rem;
      background: linear-gradient(135deg, #ff4e50, #f9d423);
      border: none;
      color: white;
      border-radius: 16px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    .logout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(255, 78, 80, 0.4);
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        border-right: none;
        border-bottom: 1px solid rgba(255,255,255,0.2);
      }
      .sidebar h2 {
        display: none;
      }
      .main {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>SMM Panel</h2>
    <div class="menu">
      <a href="#" class="active">Beranda</a>
      <a href="#">Pesan Layanan</a>
      <a href="#">Riwayat</a>
      <a href="#">Pengaturan</a>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="main">
    <div class="header">Selamat datang, <span id="userNama">Pengguna</span> ðŸ‘‹</div>

    <div class="card">
      <div class="info-row"><strong>ID:</strong> <span id="userID">-</span></div>
      <div class="info-row"><strong>Layanan:</strong> <span id="userProdi">-</span></div>
      <div class="info-row"><strong>Nomor WA:</strong> <span id="userWA">-</span></div>
    </div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) {
      alert("Silakan login terlebih dahulu.");
      window.location.href = "123.html";
    } else {
      document.getElementById("userNama").innerText = user.nama || "-";
      document.getElementById("userID").innerText = user.npm || "-";
      document.getElementById("userProdi").innerText = user.prodi || "-";
      document.getElementById("userWA").innerText = user.nowa || "-";
    }

    function logout() {
      localStorage.removeItem("user");
      window.location.href = "123.html";
    }
  </script>

</body>
</html>
